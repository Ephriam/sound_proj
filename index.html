                                    <option selected value="1">Assending</option>

                                </div>
                                <div class="row input-group mb-3">

                                </select>
                                </div>
                                <div class="row input-group mb-3">
                                    <button class="btn m-2" v-on:click="setIntervals(0)" v-bind:class="{'btn-primary': intervals[0].on}">minor 2nd</button>
                                    <button class="btn m-2" v-on:click="setIntervals(1)" v-bind:class="{'btn-primary': intervals[1].on}">major 2nd</button>
                                    <button class="btn m-2" v-on:click="setIntervals(2)" v-bind:class="{'btn-primary': intervals[2].on}">minor 3nd</button>
                                    <button class="btn m-2" v-on:click="setIntervals(3)" v-bind:class="{'btn-primary': intervals[3].on}">major 3nd</button>
                                    <button class="btn m-2" v-on:click="setIntervals(4)" v-bind:class="{'btn-primary': intervals[4].on}">perfect 4th</button>

    </div>
<script src="./vue.js"></script>
<script src="./audiosynth.js"></script>
<script>
    Synth.setVolume(0.25)
    let numbersToLetters = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B']
    let randomOctave = () =>  Math.floor(Math.random()*5) + 3    
    var piano = Synth.createInstrument('piano')
    let currentNote = {} 
    let playNote = () => {
        if(currentNote.order === 0){
            piano.play(numbersToLetters[currentNote.firstNoteIndex], currentNote.firstOctave, 4)
            setTimeout(()=>{
               piano.play(numbersToLetters[currentNote.secondNoteIndex], currentNote.secondOctave, 4) 
            }, 1000)    
                
        }
        else{
            piano.play(numbersToLetters[currentNote.secondNoteIndex], currentNote.firstOctave, 4)
            setTimeout(()=>{
               piano.play(numbersToLetters[currentNote.firstNoteIndex], currentNote.secondOctave, 4) 
            }, 1000)
        }
        console.log(currentNote.firstNoteIndex)
        console.log(currentNote.secondNoteIndex)
    }
    let intervalGenerator = (interval) => {
        currentNote.firstOctave = 4
        currentNote.secondOctave = 4
        currentNote.firstNoteIndex = Math.floor(Math.random()*12)
        currentNote.secondNoteIndex = currentNote.firstNoteIndex + interval >= 12 ? currentNote.firstNoteIndex - interval : currentNote.firstNoteIndex + interval
        currentNote.order = Math.floor(Math.random()*2)
        playNote()
        app.playAgain = true
    }
    const app = new Vue({
        el: '#app',
        data: {
            title: 'hello',
            assneding: '1',
            speed: '2',
            playAgain: false,
            intervals: [
                {val: 'm2', on: false},
                {val: 'M2', on: false},
                {val: 'm3', on: false},
                {val: 'M3', on: false},
                {val: 'P4', on: false},
            ]
        },
        methods: {
            play() {
                piano.play('C', 4, 4)
            },
            hearNext() {
                intervalGenerator(2)
            },
            hearAgain() {
                playNote(2)
            },
            setIntervals(index) {
                this.intervals[index].on = !this.intervals[index].on
            }
        }
    })
     
    onkeydown = (e) => {
        var key = e.keyCode ? e.keyCode : e.which;
        if(key === 67){
            piano.play('C', randomOctave(), 4)
        }
        else if(key === 68){
            piano.play('D', randomOctave(), 4)
        }
        else if(key === 69){
            piano.play('E', randomOctave(), 4)
        }
    }
            
</script>
